---
kind-dependencies:
    - docker-image

transforms:
    - taskgraph.transforms.matrix

tasks:
    tox:
        matrix:
            python: ['38', '39', '310', '311', '312']
        description: "tox py{matrix[python]}"
        run-on-tasks-for:
            - "github-pull-request"
            - "github-push"
        attributes:
            code-review: true
        worker-type: linux
        worker:
            docker-image: {in-tree: 'py{matrix[python]}'}
            max-run-time: 1800
        run:
            using: run-task
            cwd: '{{checkout}}'
            command: tox -e py{matrix[python]}
